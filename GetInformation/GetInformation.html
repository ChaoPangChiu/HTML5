<!DOCTYPE html>
<html>

<head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://emma.pixnet.cc/mainpage/blog/categories/hot/16?format=json&page=1&per_page=10%api_version=2";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        myFunction(myArr);
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += '<ul class="collection"><li class="collection-item avatar"><img src="'
				+ arr[i].thumb +
				'" alt="" class="circle"><a class="title" href="'
				+ arr[i].link +
				'" target="_blank">'
				+ arr[i].title +
				'</span><p>'
				+ arr[i].description +
				'</p><a href="'
				+ arr[i].link +
				'" class="secondary-content" target="_blank"><i class="material-icons">grade</i></a></li></ul>'
    }
    document.getElementById("id01").innerHTML = out;
}
</script>

</body>
</html>
